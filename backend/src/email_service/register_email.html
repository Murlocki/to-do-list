<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #333333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service!</h1>
        <p>Hello {name},</p>
        <p>Thank you for signing up for our service. We're excited to have you on board. Please click the link below to confirm your email address:</p>
        <p><a href="{link}" style="color: #4CAF50;">Confirm your email</a></p>
        <div class="footer">
            <p>If you did not request this email, please ignore it.</p>
            <p>Â© 2025 Our Service</p>
        </div>
    </div>
</body>
</html>
