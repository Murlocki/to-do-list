<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .email-container { background-color: #fff; padding: 20px; border-radius: 8px; width: 600px; margin: 0 auto; }
        .button { display: inline-block; padding: 12px 24px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        .footer { font-size: 12px; color: #777; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Password Recovery</h2>
        <p>Hello {name},</p>
        <p>We received a request to reset your password. Please click the link below to set a new password for your account:</p>
        <p><a href="{link}" class="button">Reset Password</a></p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <div class="footer">
            <p>Best regards,</p>
            <p>Your Company Name</p>
        </div>
    </div>
</body>
</html>
